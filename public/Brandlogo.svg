<svg width="600" height="600" viewBox="0 0 600 600"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Main Gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Name Gradient -->
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#C084FC"/>
    </linearGradient>

    <!-- ðŸ”¥ OUTER GLOW (AURA) -->
    <filter id="outerGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="14" result="blur"/>
    </filter>

    <!-- ðŸ”¥ INNER SOFT GLOW -->
    <filter id="innerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Orb Glow -->
    <filter id="orbGlow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Clip for Orbs -->
    <clipPath id="logoClip">
      <path d="M185 375 L300 135 L415 375 L360 375 L300 250 L240 375 Z"/>
      <path d="M360 235
               C470 215, 470 305, 355 330
               C240 355, 270 430, 440 410"
            stroke-width="22"
            stroke-linecap="round"
            fill="none"/>
    </clipPath>
  </defs>

  <!-- ðŸŒˆ OUTER GLOW AURA -->
  <g filter="url(#outerGlow)" opacity="0.35">
    <path d="M185 375 L300 135 L415 375 L360 375 L300 250 L240 375 Z"
          fill="url(#mainGrad)"/>
    <path d="M360 235
             C470 215, 470 305, 355 330
             C240 355, 270 430, 440 410"
          fill="none"
          stroke="url(#mainGrad)"
          stroke-width="26"
          stroke-linecap="round"/>
  </g>

  <!-- ðŸ”¥ MAIN LOGO (SHARP + INNER GLOW) -->
  <g filter="url(#innerGlow)">
    <!-- A -->
    <path
      d="M185 375 L300 135 L415 375 L360 375 L300 250 L240 375 Z"
      fill="url(#mainGrad)"
    />

    <!-- S -->
    <path
      d="M360 235
         C470 215, 470 305, 355 330
         C240 355, 270 430, 440 410"
      fill="none"
      stroke="url(#mainGrad)"
      stroke-width="22"
      stroke-linecap="round"
    />
  </g>

  <!-- âšª WHITE ENERGY ORBS -->
  <g clip-path="url(#logoClip)">
    <circle r="6" fill="white" opacity="0.9" filter="url(#orbGlow)">
      <animateMotion dur="4s" repeatCount="indefinite"
        path="M220 360 L300 200 L380 360"/>
    </circle>

    <circle r="4" fill="white" opacity="0.7" filter="url(#orbGlow)">
      <animateMotion dur="5s" repeatCount="indefinite"
        path="M420 300 C360 260 280 340 240 390"/>
    </circle>
  </g>

  <!-- CODE BRACKETS -->
  <text x="135" y="285" font-size="26"
        fill="#1E40AF" font-family="monospace">{</text>
  <text x="465" y="285" font-size="26"
        fill="#1E40AF" font-family="monospace">}</text>

  <!-- </> -->
  <text x="145" y="320" font-size="20"
        fill="#312E81" font-family="monospace"
        font-weight="600">&lt;/&gt;</text>

  <!-- API -->
  <rect x="420" y="310" width="44" height="22"
        rx="5" fill="#EEF2FF"
        stroke="#6366F1" stroke-width="1.5"/>
  <text x="432" y="325" font-size="10"
        fill="#4338CA" font-family="monospace">API</text>


</svg>
